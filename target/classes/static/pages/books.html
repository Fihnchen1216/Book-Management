<!DOCTYPE html><html><head>    <!-- Page meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>Book Management</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- import style -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>Book Management</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="Book type" v-model="pagination.type"  style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="Book name" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="Book description" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">Search</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">New</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" label="#" align="center"></el-table-column>                <el-table-column prop="type" label="Book Type" align="center"></el-table-column>                <el-table-column prop="name" label="Book Name" align="center"></el-table-column>                <el-table-column prop="description" label="Description" align="center"></el-table-column>                <el-table-column label="Edit" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">Edit</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">Delete</el-button>                    </template>                </el-table-column>            </el-table>            <!--paging component-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- Add a new tab layer -->            <div class="add-form">                <el-dialog title="Add Book" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="Book Type" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="Book Name" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="Description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">Cancel</el-button>                        <el-button type="primary" @click="handleAdd()">Confirm</el-button>                    </div>                </el-dialog>            </div>            <!-- Edit tab popup -->            <div class="add-form">                <el-dialog title="Edit Book" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="Book Type" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="Book Name" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="Description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">Cancel</el-button>                        <el-button type="primary" @click="handleEdit()">Confirm</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- Import library --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//List data to be displayed on the current page            dialogFormVisible: false,//Whether the add form is visible            dialogFormVisible4Edit:false,//Whether the edit form is visible            formData: {},//form data            rules: {//Validation rules                type: [{ required: true, message: 'Book type is required', trigger: 'blur' }],                name: [{ required: true, message: 'Book name is required', trigger: 'blur' }]            },            pagination: {//pagination                currentPage: 1,//Current page                pageSize:10,//Number of records displayed per page                total:0,//total                type:"",                name:"",                description:""            }        },        //Hook function, automatically executed after the initialization of the VUE object is completed        created() {            //Call the function to query all data            this.getAll();        },        methods: {            //List            // getAll() {            //     //Send an asynchronous request            //     axios.get("/books").then((res)=>{            //         this.dataList = res.data.data;            //     });            // },            //Paging query            getAll() {                    param = "?type="+this.pagination.type;                    param += "&name="+this.pagination.name;                    param += "&description="+this.pagination.description;                    //Send an asynchronous request                    axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                        this.pagination.pageSize = res.data.data.size;                        this.pagination.currentPage = res.data.data.current;                        this.pagination.total = res.data.data.total;                        this.dataList = res.data.data.records;                    });                },            //switch page number            handleCurrentChange(currentPage) {                //Modify the page number value to the currently selected page number value                this.pagination.currentPage = currentPage;                //execute query                this.getAll();            },            //popup add window            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //reset form            resetForm() {                this.formData = {};            },            //add            handleAdd () {                axios.post("/books",this.formData).then((res)=>{                    if(res.data.flag){                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    } else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    this.getAll();                });            },            //cancel            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("Current operation canceled");            },            // delete            handleDelete(row) {                this.$confirm("This operation permanently deletes the information, would you like to continue?","Hint",{type:"info"}).then(()=>{                    axios.delete("/books/"+row.id).then((res)=> {                        if(res.data.flag){                            this.$message.success("successfully deleted");                        } else {                            this.$message.error("Data synchronization failed, automatic refresh");                        }                    }).finally(()=>{                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("canceled");                });            },            //popup edit window            handleUpdate(row) {                axios.get("/books/"+row.id).then((res)=>{                    if(res.data.flag && res.data.data != null){                    this.dialogFormVisible4Edit = true;                    this.formData = res.data.data;                    } else{                        this.$message.error("Data synchronization failed, automatic refresh");                    }                }).finally(()=>{                    this.getAll();                });            },            //Edit            handleEdit() {                axios.put("/books",this.formData).then((res)=>{                    if(res.data.flag){                        this.dialogFormVisible4Edit = false;                        this.$message.success("Successfully edited");                    } else{                        this.$message.error("Edit failed");                    }                }).finally(()=>{                    this.getAll();                });            },            //条件查询        }    })</script></html>
